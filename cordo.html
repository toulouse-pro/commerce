<!DOCTYPE html>
<html lang="fr" data-theme="cordo">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
[data-theme="cordo"] {
  --body-bg: #E4DCCA;          /* Stone beige */
  --body-text: #292B2C;        /* Deep charcoal */
  --topbar-bg: #292B2C;        /* Charcoal for topbar */
  --topbar-text: #39EAB5;      /* Neon teal-green for text */
  --topbar-border: #C7A94C;    /* Brass gold underline */
  --topbar-shadow: 0 2px 8px rgba(47, 74, 82, 0.18);

  --hamburger-bg: #292B2C;
  --hamburger-border: #39EAB5;
  --hamburger-bar: #FFFFFF;
  --hamburger-hover: #C7A94C;

  --brand-name-color: #39EAB5;
  --brand-name-glow: 0 0 12px #39EAB5, 0 0 18px #39EAB5, 0 0 6px #C7A94C;
  --brand-tag-color: #C7A94C;
  --brand-bg: transparent;

  --nav-bg: #4F6A74;          /* Muted steel blue */
  --nav-text: #FFFFFF;
  --nav-hover-bg: #39EAB5;
  --nav-hover-text: #292B2C;
  --nav-border: #C7A94C;
  --nav-shadow: 0 2px 10px rgba(71,106,116,0.18);

  --hero-bg: #FFFFFF;
  --hero-text: #292B2C;
  --hero-border: none;
  --hero-shadow: 0 2px 8px rgba(71,106,116,0.09);

  --lead-text-color: #292B2C;
  --lead-bg: transparent;

  --email-link-color: #39EAB5;
  --email-link-hover: #C7A94C;
  --email-text: #292B2C;
  --email-bg: transparent;
}


    body {
      background: var(--body-bg);
      color: var(--body-text);
      font-family: 'Inter', sans-serif;
      margin: 0;
    }

    /* === Topbar === */
    .topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 10px 12px;
      background: var(--topbar-bg);
      color: var(--topbar-text);
      box-shadow: var(--topbar-shadow);
      border-bottom: 2px solid var(--topbar-border); /* keep red underline */
    }

    /* === Brand === */
    .brand {
      display: flex;
      flex-direction: column;
      gap: 2px;
      padding-left: 6px;
    }

    .brand .name {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1rem;
      color: var(--brand-name-color);
      text-shadow: var(--brand-name-glow);
      transition: text-shadow 0.3s, color 0.3s;
    }

    .brand .name:hover {
      color: var(--email-link-hover);
      text-shadow: 0 0 15px var(--email-link-hover);
    }

    .brand .tag {
      font-size: 0.75rem;
      color: var(--brand-tag-color);
    }

    /* === Hamburger === */
    .hamburger {
      width: 44px; height: 44px;
      display: grid; place-items: center;
      background: var(--hamburger-bg);
      border-radius: 8px;
      border: 1px solid var(--hamburger-border);
      cursor: pointer;
      transition: background 0.3s;
    }

    .hamburger:hover {
      background: var(--hamburger-hover);
    }

    .hamburger.active {
      background: var(--hamburger-hover); /* red when active */
    }

    .hamburger .bars {
      width: 22px; height: 2px;
      background: var(--hamburger-bar);
      box-shadow: 0 6px 0 var(--hamburger-bar), 0 -6px 0 var(--hamburger-bar);
      border-radius: 2px;
    }

    /* === Navigation === */
    nav.site-nav {
      position: fixed;
      left: 12px; top: 72px;
      z-index: 999;
      background: var(--nav-bg);
      border-radius: 12px;
      padding: 10px;
      box-shadow: var(--nav-shadow);
      border: 1px solid var(--nav-border);
      display: none;
      transition: all 0.3s ease;
    }

    nav.site-nav a {
      display: block;
      padding: 10px 12px;
      border-radius: 8px;
      color: var(--nav-text);
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s, color 0.3s;
    }

    nav.site-nav a:hover {
      background: var(--nav-hover-bg);
      color: var(--nav-hover-text);
    }

    /* === Container === */
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 100px 20px 90px;
    }

    /* === Hero === */
    header.hero {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 28px 12px 5px;
      border-radius: 12px;
      background: var(--hero-bg);
      box-shadow: var(--hero-shadow);
      border-left: none; /* remove green line */
    }

    .hero-right img {
      width: 100%;
      border-radius: 12px;
      display: block;
    }

    .hero p.lead {
      color: var(--lead-text-color);
      margin: 8px 0 16px;
    }

    /* === Email === */
    .email-link {
      color: var(--email-link-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .email-link:hover {
      color: var(--email-link-hover);
    }

    @media (max-width: 800px) {
      .hero { flex-direction: column; }
      .hero-right { width: 100%; }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <button class="hamburger" id="hamburger"><span class="bars"></span></button>
    <a href="index.html" style="text-decoration: none; color: inherit;">
      <div class="brand">
        <span class="name">TABAC DE LA GARE</span>
        <span class="tag">Ambiances & Conversations — Toulouse</span>
      </div>
    </a>
  </div>

  <nav class="site-nav" id="site-nav">
    <a href="#avis">Avis</a>
    <a href="#horaires">Horaires</a>
    <a href="#photos">Photos</a>
    <a href="#menu">Spécialités</a>
    <a href="#carte">Nous trouver</a>
    <a href="#contact">Contact</a>
  </nav>
 
  <main class="container" id="top">
    <header class="hero" role="banner" aria-label="Présentation">
      <div class="hero-left">
        <div class="hero-right">
          <img src="color/Tabac.jpeg" alt="Vitrine">
        </div>
        <div style="margin-top:12px;">
          <p class="lead">
            Bienvenue au <strong>Tabac de la Gare</strong> — un lieu convivial pour vos pauses et vos besoins du quotidien.
            Retrouvez ici notre sélection, nos horaires et nos services.
          </p>
        </div>
        <div style="margin-top:12px;">
          <strong>Email:</strong>
          <a href="mailto:contact@example.com" class="email-link">
            <span id="email-text">contact@example.com</span>
          </a>
        </div>
      </div>
    </header>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const hamburger = document.getElementById('hamburger');
      const nav = document.getElementById('site-nav');

      if (hamburger && nav) {
        hamburger.addEventListener('click', () => {
          hamburger.classList.toggle('active');
          const isActive = hamburger.classList.contains('active');
          nav.style.display = isActive ? 'block' : 'none';
        });
      }
    });
  </script>
</body>
</html>
