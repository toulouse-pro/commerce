<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Mon Commerce — Ma Spécialité à Toulouse</title>
  <meta name="description" content="Mon Entreprise — découvrez nos services et produits à Toulouse. Horaires, photos, avis clients et contact. Passez nous voir !">
  <meta name="author" content="Nom de l'entreprise">
  <link rel="canonical" href="https://www.site.com/">
  <meta name="robots" content="index, follow">

  <style>
    :root {
      --bg: #fff;
      --accent: #d99a3b;
      --muted: #6b6b6b;
      --max-width: 700px;
      --radius: 10px;
      --shadow: 0 6px 22px rgba(0,0,0,0.08);
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: #111;
      -webkit-font-smoothing: antialiased;
      line-height: 1.5;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: var(--bg);
      box-shadow: var(--shadow);
      border-bottom: 1px solid rgba(0,0,0,0.06);
      display: block;
    }

    .topbar .inner {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 10px 20px;
    }

    .hamburger {
      width: 44px;
      height: 44px;
      display: grid;
      place-items: center;
      background: var(--bg);
      border-radius: 8px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(0,0,0,0.04);
      cursor: pointer;
    }

    .hamburger .bars {
      width: 22px;
      height: 2px;
      background: #222;
      box-shadow: 0 6px 0 #222, 0 -6px 0 #222;
      border-radius: 2px;
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 2px;
      padding-left: 6px;
    }

    .brand .name {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1rem;
      color: #111;
    }

    .brand .tag {
      font-size: 0.75rem;
      color: var(--muted);
    }

    nav.site-nav {
      position: fixed;
      top: 72px;
      left: 0;
      right: 0;
      z-index: 999;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      padding: 10px;
      box-shadow: var(--shadow);
      max-width: 240px;
      margin-left: calc((100vw - var(--max-width)) / 2 + 20px);
      display: none;
    }

    nav.site-nav a {
      display: block;
      padding: 10px 12px;
      border-radius: 8px;
      color: #111;
      text-decoration: none;
      font-weight: 600;
    }

    nav.site-nav a:hover {
      background: rgba(217,154,59,0.08);
    }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 60px 20px 90px;
    }

    header.hero {
      display: flex;
      gap: 28px;
      align-items: center;
      padding: 28px 12px 5px;
      border-radius: 12px;
      margin-top: 20px;
      background: linear-gradient(180deg, rgba(217,154,59,0.06), rgba(217,154,59,0.02));
    }

    .hero h1 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
    }

    .hero p.lead {
      color: var(--muted);
      margin: 8px 0 16px;
    }

    .cta-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      background: var(--accent);
      color: #fff;
      box-shadow: 0 6px 18px rgba(217,154,59,0.18);
    }

    .btn.secondary {
      background: transparent;
      color: var(--accent);
      border: 1px solid rgba(217,154,59,0.15);
      box-shadow: none;
    }

    img, .gallery img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 12px;
      display: block;
    }

    img.popup-img { cursor: pointer; }
    img:not(.popup-img) { cursor: default; }

    section {
      margin-top: 18px;
      padding: 22px;
      border-radius: 12px;
      background: #fff;
      box-shadow: var(--shadow);
    }

    .section-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .section-title h2 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
    }

    .muted {
      color: var(--muted);
      font-size: 0.95rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
    }

    .hours {
      width: 100%;
      border-collapse: collapse;
    }

    .hours td {
      padding: 6px 8px;
      border-bottom: 1px dashed #f0f0f0;
    }

    .review {
      padding: 10px;
      border-radius: 10px;
      background: #fff;
      border: 1px solid rgba(0,0,0,0.04);
    }

    .stars {
      color: var(--accent);
      font-weight: 700;
    }

    .map {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.06);
    }

    footer {
      padding: 18px;
      text-align: center;
      color: var(--muted);
      font-size: 0.95rem;
      margin: 28px 5px 18px;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.7);
      z-index: 2000;
      padding: 20px;
    }

    .modal img {
      max-width: min(95%, 700px);
      max-height: 85%;
      border-radius: 8px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.6);
      cursor: default;
    }

    .cookie-banner {
      position: fixed;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg);
      color: #111;
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 10px;
      width: 90%;
      max-width: 350px;
      font-family: Inter, system-ui, sans-serif;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 5000;
    }

    .cookie-actions { display: flex; gap: 6px; }

    .cookie-btn {
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .cookie-btn.accept {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 4px 10px rgba(217,154,59,0.2);
    }

    .cookie-btn.accept:hover { background: #c5862e; }

    .cookie-btn.decline {
      background: transparent;
      color: var(--muted);
      border: 1px solid rgba(0,0,0,0.1);
    }

    .cookie-btn.decline:hover {
      color: #111;
      border-color: rgba(0,0,0,0.2);
    }

    /* Unified mobile styles */
    @media (max-width: 600px) {
      .hero { flex-direction: column; }
      .hero-right { width: 100%; }
      .container { padding: 60px 12px 80px; }
      header.hero { flex-direction: column; padding: 20px 12px; }
      .btn { flex: 1; text-align: center; }
      nav.site-nav { width: calc(100% - 24px); left: 12px; right: 12px; max-width: 150px; margin-left: 12px; }
      .topbar .inner { padding: 10px 12px; }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="inner">
      <button class="hamburger" id="hamburger" aria-expanded="false" aria-controls="site-nav" aria-label="Ouvrir le menu">
        <span class="bars"></span>
      </button>
      <a href="index.html" style="text-decoration: none; color: inherit;">
        <div class="brand">
          <span class="name">Mon Commerce</span>
          <span class="tag">Ma Spécialité — Toulouse</span>
        </div>
      </a>
    </div>
  </div>

  <nav class="site-nav" id="site-nav">
    <a href="#avis">Avis</a>
    <a href="#horaires">Horaires</a>
    <a href="#photos">Photos</a>
    <a href="#menu">Spécialités</a>
    <a href="#carte">Nous trouver</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- (main content remains unchanged) -->
  <!-- ... -->

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const hamburger = document.getElementById('hamburger');
      const nav = document.getElementById('site-nav');
      const modal = document.getElementById('imgModal');
      const modalImg = document.getElementById('modalImg');
      const copyIcon = document.getElementById("copy-icon");
      const emailText = document.getElementById("email-text")?.innerText || '';
      const copiedPopup = document.getElementById("copied-popup");
      const banner = document.getElementById('cookie-banner');
      const acceptBtn = document.getElementById('cookie-accept');
      const declineBtn = document.getElementById('cookie-decline');

      if (hamburger && nav) {
        hamburger.addEventListener('click', () => {
          const expanded = hamburger.getAttribute('aria-expanded') === 'true';
          hamburger.setAttribute('aria-expanded', String(!expanded));
          nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
        });

        nav.querySelectorAll('a').forEach(a => {
          a.addEventListener('click', (e) => {
            e.preventDefault();
            const target = document.querySelector(a.getAttribute('href'));
            if (target) target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            nav.style.display = 'none';
            hamburger.setAttribute('aria-expanded', 'false');
          });
        });
      }

      document.querySelectorAll('.popup-img').forEach(img => {
        img.addEventListener('click', (e) => {
          modalImg.src = img.dataset.large || img.src;
          modalImg.alt = img.alt || '';
          modal.style.display = 'flex';
          e.stopPropagation();
        });
      });

      modal.addEventListener('click', () => {
        modal.style.display = 'none';
        modalImg.src = '';
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.style.display === 'flex') {
          modal.style.display = 'none';
          modalImg.src = '';
        }
      });

      if (copyIcon) {
        copyIcon.addEventListener("click", () => {
          navigator.clipboard.writeText(emailText).then(() => {
            copiedPopup.style.display = "inline";
            setTimeout(() => { copiedPopup.style.display = "none"; }, 2000);
          });
        });
      }

      if (localStorage.getItem('cookieConsent')) {
        banner.style.display = 'none';
      }

      acceptBtn.addEventListener('click', () => {
        localStorage.setItem('cookieConsent', 'true');
        hideBanner();
      });

      declineBtn.addEventListener('click', () => {
        localStorage.setItem('cookieConsent', 'false');
        hideBanner();
      });

      function hideBanner() {
        banner.style.opacity = '0';
        setTimeout(() => { banner.style.display = 'none'; }, 300);
      }
    });
  </script>
</body>
</html>
