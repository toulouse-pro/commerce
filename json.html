<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mon Commerce — Ma Spécialité à Toulouse</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fff;
      --accent: #d99a3b;
      --body-nava-cook-c: #111;
      --hamb-bg: #222;
      --b-s-c-r: #fff;
      --muted: #6b6b6b;
      --max-width: 700px;
      --radius: 10px;
      --shadow: 0 6px 22px rgba(0,0,0,0.08);
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--body-nava-cook-c);
      -webkit-font-smoothing: antialiased;
      line-height: 1.5;
    }
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: var(--bg);
      box-shadow: var(--shadow);
      border-bottom: 1px solid rgba(0,0,0,0.06);
      display: block;
    }
    .topbar .inner {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 10px 20px;
    }
    .brand {
      display: flex;
      flex-direction: column;
      gap: 2px;
      padding-left: 6px;
    }
    .brand .name {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1rem;
      color: var(--body-nava-cook-c);
    }
    .brand .tag {
      font-size: 0.75rem;
      color: var(--muted);
    }

    nav.site-nav {
      position: fixed;
      top: 72px;
      left: 0;
      right: 0;
      z-index: 999;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      padding: 10px;
      box-shadow: var(--shadow);
      max-width: 240px;
      margin-left: calc((100vw - var(--max-width)) / 2 + 20px);
      display: none;
    }
    nav.site-nav a {
      display: block;
      padding: 10px 12px;
      border-radius: 8px;
      color: var(--body-nava-cook-c);
      text-decoration: none;
      font-weight: 600;
    }
    nav.site-nav a:hover {
      background: rgba(217,154,59,0.08);
    }
    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 60px 20px 90px;
    }
    header.hero {
      display: flex;
      flex-direction: column;
      gap: 28px;
      align-items: center;
      padding: 28px 12px 5px;
      border-radius: 12px;
      margin-top: 20px;
      background: linear-gradient(180deg, rgba(217,154,59,0.06), rgba(217,154,59,0.02));
    }
    .hero h1 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
    }
    .hero .lead {
      color: var(--muted);
      margin: 8px 0 16px;
    }
    .btn {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      background: var(--accent);
      color: var(--b-s-c-r);
      box-shadow: 0 6px 18px rgba(217,154,59,0.18);
    }
    .btn.secondary {
      background: transparent;
      color: var(--accent);
      border: 1px solid rgba(217,154,59,0.15);
      box-shadow: none;
    }
    img, .gallery img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 12px;
      display: block;
    }
    section {
      margin-top: 18px;
      padding: 22px;
      border-radius: 12px;
      background: var(--b-s-c-r);
      box-shadow: var(--shadow);
    }
    .section-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .section-title h2 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
    }
    .muted {
      color: var(--muted);
      font-size: 0.95rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
    }
    @media (max-width: 400px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .hours {
      width: 100%;
      border-collapse: collapse;
    }
    .hours td {
      padding: 6px 8px;
      border-bottom: 1px dashed #f0f0f0;
    }
    .review {
      padding: 10px;
      border-radius: 10px;
      background: var(--b-s-c-r);
      border: 1px solid rgba(0,0,0,0.04);
      margin-bottom: 8px;
    }
    .stars {
      color: var(--accent);
      font-weight: 700;
    }
    .map {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.06);
    }
    footer {
      padding: 18px;
      text-align: center;
      color: var(--muted);
      font-size: 0.95rem;
      margin: 28px 5px 18px;
    }
    .info-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .card {
      background: var(--b-s-c-r);
      border-radius: 12px;
      padding: 16px;
      box-shadow: var(--shadow);
      margin-bottom: 8px;
    }
    /* Responsive styles */
    @media (max-width: 600px) {
      .hero { flex-direction: column; }
      .container { padding: 60px 12px 80px; }
      header.hero { flex-direction: column; padding: 20px 12px; }
      .btn { flex: 1; text-align: center; }
      nav.site-nav { width: calc(100% - 24px); left: 12px; right: 12px; max-width: 150px; margin-left: 12px; }
      .topbar .inner { padding: 10px 12px; }
      .info-row { flex-direction: column;}
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="inner">
      <a href="#" style="text-decoration: none; color: inherit;">
        <div class="brand">
          <span class="name">Mon Commerce</span>
          <span class="tag">Ma Spécialité — Toulouse</span>
        </div>
      </a>
    </div>
  </div>
  <nav class="site-nav" id="site-nav">
    <a href="#avis">Avis</a>
    <a href="#horaires">Horaires</a>
    <a href="#photos">Photos</a>
    <a href="#menu">Spécialités</a>
    <a href="#carte">Nous trouver</a>
    <a href="#contact">Contact</a>
  </nav>
  <main class="container">
    <!-- This is the only element you need in main: everything is generated here -->
    <div id="content-root"></div>
  </main>
  <script>
    const siteData = {
      hero: {
        image: "images/Ralph.jpg",
        alt: "Vitrine",
        lead: "Produits et services de qualité, conçus avec passion et savoir-faire — votre satisfaction au cœur de notre engagement depuis 1963.",
        email: "contact@example.com",
      },
      avis: {
        rating: 4.8,
        count: 124,
        reviews: [
          { name: "Julie P.", stars: 5, text: "Les produits sont incroyables. Service chaleureux, une adresse incontournable."},
          { name: "Marc L.", stars: 4, text: "Qualité excellente. Un peu d’attente aux heures de pointe mais ça vaut la peine."},
          { name: "Camille R.", stars: 5, text: "Produits de qualité et bien présentés, parfait pour les occasions spéciales."},
          { name: "Alex D.", stars: 4, text: "Bonne expérience globale. Service correct."},
        ]
      },
      bienvenue: {
        header: "Bienvenue dans ma boutique !",
        image: "images/RecordStoreOwner.jpg",
        alt: "Entrepreneur",
        text: "Nous sommes ravis de vous accompagner et de répondre à vos besoins avec attention et professionnalisme."
      },
      horaires: [
        { day: "Lundi", hours: "9:00 — 19:00" },
        { day: "Mardi", hours: "9:00 — 19:00" },
        { day: "Mercredi", hours: "9:00 — 19:00" },
        { day: "Jeudi", hours: "9:00 — 19:00" },
        { day: "Vendredi", hours: "9:00 — 19:00" },
        { day: "Samedi", hours: "9:00 — 13:00" },
        { day: "Dimanche", hours: "Fermé" }
      ],
      horaires_note: "Fermé les jours fériés — Spécialités sur commande.",
      photos: [
        { src: "images/1.jpg", alt: "inside 1" },
        { src: "images/inside2.jpeg", alt: "inside 2" },
        { src: "images/3.jpg", alt: "inside 3" },
        { src: "images/4.jpg", alt: "inside 4" },
        { src: "images/inside1.jpg", alt: "inside 5" },
        { src: "images/inside3.jpg", alt: "inside 6" },
        { src: "images/7.jpg", alt: "inside 7" },
        { src: "images/8.jpg", alt: "inside 8" }
      ],
      menu: [
        { title: "Nos Produits Phares", text: "Produit classique. Produit complet. Produit traditionnel." },
        { title: "Nos Spécialités", text: "Spécialité maison. Spécialité populaire. Spécialité artisanale." },
        { title: "Services sur mesure", text: "Prestations adaptées. Solutions personnalisées. Créations exclusives (sur commande)." }
      ],
      carte: {
        map_embed: `<iframe title="Mon Commerce Spécialisé"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2888.278973552961!2d1.4125611752737637!3d43.62155225447857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12aebb303d6a08b9%3A0xa3e9906247b3992!2sStade%20Toulousain!5e0!3m2!1sen!2sde!4v1759135891249!5m2!1sen!2sde"
          style="width:100%;height:300px;border:0;" loading="lazy"></iframe>`
      },
      contact: {
        address: "114 rue des Troènes, 31200 Toulouse",
        phone: "01 23 45 67 89",
        socials: [
          {name: "Facebook", url: "https://facebook.com"},
          {name: "Instagram", url: "https://instagram.com"}
        ]
      },
      footer: "© Mon Commerce Spécialisé — Tous droits réservés — Site développé avec ❤️"
    };

    function renderSite(data) {
      const root = document.getElementById("content-root");
      root.innerHTML = `
        <header class="hero">
          <img src="${data.hero.image}" alt="${data.hero.alt}">
          <div class="lead">${data.hero.lead}</div>
          <div>Email: <a href="mailto:${data.hero.email}">${data.hero.email}</a></div>
        </header>
        <section id="avis">
          <div class="section-title"><h2>Avis clients</h2></div>
          <div>Note moyenne: ${data.avis.rating}/5 (${data.avis.count} avis)</div>
          <div>
            ${data.avis.reviews.map(r => `
              <div class="review"><strong>${r.name}</strong>
                <span class="stars">${"★".repeat(r.stars) + "☆".repeat(5-r.stars)}</span>
                <div class="muted">${r.text}</div>
              </div>
            `).join('')}
          </div>
        </section>
        <section id="bienvenue">
          <div class="section-title"><h2>${data.bienvenue.header}</h2></div>
          <img src="${data.bienvenue.image}" alt="${data.bienvenue.alt}">
          <div class="card"><div class="muted">${data.bienvenue.text}</div></div>
        </section>
        <section id="horaires">
          <div class="section-title"><h2>Horaires</h2></div>
          <table class="hours">
            <tbody>
              ${data.horaires.map(h => `<tr><td>${h.day}</td><td>${h.hours}</td></tr>`).join('')}
            </tbody>
          </table>
          <div class="muted">${data.horaires_note}</div>
        </section>
        <section id="photos">
          <div class="section-title"><h2>Photos</h2></div>
          <div class="gallery">
            ${data.photos.map(p => `<img src="${p.src}" alt="${p.alt}">`).join('')}
          </div>
        </section>
        <section id="menu">
          <div class="section-title"><h2>Spécialités</h2></div>
          <div class="info-row">
            ${data.menu.map(m => `<div class="card"><h3>${m.title}</h3><div class="muted">${m.text}</div></div>`).join('')}
          </div>
        </section>
        <section id="carte">
          <div class="section-title"><h2>Nous trouver</h2></div>
          <div class="map">
            ${data.carte.map_embed}
          </div>
        </section>
        <section id="contact">
          <div class="card">
            <strong>Adresse</strong>
            <div class="muted">${data.contact.address}</div>
            <div style="margin-top:8px;"><strong>Téléphone</strong><div class="muted"><a href="tel:${data.contact.phone}">${data.contact.phone}</a></div></div>
            <div style="margin-top:8px;"><strong>Réseaux Sociaux</strong><div class="muted">${data.contact.socials.map(s => `<a href="${s.url}" aria-label="${s.name}" target="_blank">${s.name}</a>`).join(' • ')}</div></div>
          </div>
        </section>
        <footer>
          ${data.footer}
        </footer>
      `;
    }
    renderSite(siteData);
  </script>
</body>
</html>
