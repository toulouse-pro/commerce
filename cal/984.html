<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Heart Archives</title>
    <style>
        :root {
            --bg-color: #0f0f13;
            --accent: #ff4d6d;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
            width: 100vw; height: 100vh;
            color: white;
            user-select: none;
        }

        /* UTILITIES */
        .hidden { display: none !important; }
        a { text-decoration: none; color: inherit; }

        /* ============================
           VIEW 1: THE UNIVERSE
           ============================ */
        #universe-view {
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(to bottom, #0f0f13 0%, #1a1a2e 100%);
            background-size: 40px 40px, 100% 100%; 
            cursor: grab;
            overflow: hidden;
            position: relative;
        }
        #universe-view:active { cursor: grabbing; }

        #ui-layer { position: fixed; top: 20px; left: 20px; z-index: 100; pointer-events: none; }
        h1 { font-size: 1rem; text-transform: uppercase; letter-spacing: 3px; margin: 0; color: var(--accent); }
        .hud-btn {
            position: fixed; width: 50px; height: 50px;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(5px);
            color: white; border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold; z-index: 1000; cursor: pointer; bottom: 30px; left: 30px;
            pointer-events: auto;
        }
        
        #minimap {
            position: fixed; bottom: 30px; right: 30px;
            width: 100px; height: 100px;
            background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2);
            z-index: 1000; backdrop-filter: blur(4px); pointer-events: none;
        }
        #minimap-dot {
            position: absolute; width: 6px; height: 6px;
            background: var(--accent); border-radius: 50%;
            transform: translate(-50%, -50%); box-shadow: 0 0 8px var(--accent);
            left: 50%; top: 50%;
        }

        /* The Heart Cloud */
        #universe { position: absolute; top: 0; left: 0; }
        
        .polaroid {
            position: absolute; background: white;
            padding: 6px 6px 25px 6px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            width: 140px; border-radius: 2px;
            /* Critical for dragging: stops browser from trying to scroll when touching a card */
            touch-action: none; 
            cursor: grab;
        }
        
        /* Animation class for the "Drifting" effect */
        .drifting {
            animation: drift var(--duration) ease-in-out infinite;
        }
        
        /* Class added when we "Snap Back" to reset positions */
        .snapping-back {
            transition: left 0.8s cubic-bezier(0.2, 1, 0.3, 1), 
                        top 0.8s cubic-bezier(0.2, 1, 0.3, 1), 
                        transform 0.8s cubic-bezier(0.2, 1, 0.3, 1) !important;
        }

        .polaroid:active { cursor: grabbing; z-index: 9999 !important; }
        .polaroid.special { border: 2px solid var(--accent); box-shadow: 0 0 20px var(--accent); z-index: 5000; }
        
        @keyframes drift {
            0% { transform: translate(0, 0) rotate(var(--rot)); }
            50% { transform: translate(var(--float-x), var(--float-y)) rotate(calc(var(--rot) + var(--float-r))); }
            100% { transform: translate(0, 0) rotate(var(--rot)); }
        }

        .polaroid img { width: 100%; height: auto; aspect-ratio: 1/1; object-fit: cover; background: #222; display: block; pointer-events: none; }
        .polaroid-caption {
            color: #222; font-family: 'Courier New', Courier, monospace;
            font-size: 0.6rem; margin-top: 8px; text-align: center; font-weight: bold; pointer-events: none;
        }

        /* Loading Indicator */
        #loading {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: monospace; z-index: 9999;
            background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 20px;
        }
        
        /* Lightbox */
        #lightbox {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 2000; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
            backdrop-filter: blur(8px);
        }
        #lightbox.active { opacity: 1; pointer-events: auto; }
        #lightbox img {
            max-width: 80vw; max-height: 60vh; border: 8px solid white;
            transform: scale(0.9); transition: transform 0.3s;
        }
        #lightbox.active img { transform: scale(1); }

        .lb-controls { margin-top: 20px; display: flex; gap: 15px; }
        .btn {
            padding: 10px 20px; border-radius: 30px; text-transform: uppercase;
            font-size: 0.8rem; letter-spacing: 1px; cursor: pointer;
            border: 1px solid rgba(255,255,255,0.3); background: transparent; color: white;
            transition: 0.2s;
        }
        .btn:hover { background: white; color: black; }
        .btn-glow {
            border-color: var(--accent); color: var(--accent);
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.3);
        }
        .btn-glow:hover { background: var(--accent); color: white; box-shadow: 0 0 30px var(--accent); }

        /* ============================
           VIEW 2: INDIVIDUAL FUN PAGE
           ============================ */
        #single-view {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: linear-gradient(45deg, #111, #222, #111);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            perspective: 1000px;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #fun-image-container {
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 0.1s;
        }

        #fun-img {
            width: 300px; height: 300px;
            border: 15px solid white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            object-fit: cover;
            border-bottom: 50px solid white;
        }

        #fun-caption {
            position: absolute; bottom: 15px; width: 100%;
            text-align: center; color: #222;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold; font-size: 1.2rem;
            transform: translateZ(20px);
        }

        .back-link {
            position: absolute; top: 30px; left: 30px;
            color: white; font-weight: bold; text-transform: uppercase;
            letter-spacing: 2px; border-bottom: 1px solid transparent;
            cursor: pointer; z-index: 10;
        }
        .back-link:hover { border-bottom: 1px solid white; }

        .particle {
            position: absolute; pointer-events: none;
            background: white; border-radius: 50%;
            opacity: 0.5; animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            to { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="universe-view">
        <div id="ui-layer">
            <h1>Heart Archives</h1>
            <p class="hint">Drag images to clear the pile • Drag background to pan</p>
        </div>
        
        <div id="loading">Loading Memory...</div>

        <div class="hud-btn" onclick="toggleOverview()">:::</div>
        
        <div id="minimap"><div id="minimap-dot"></div></div>

        <div id="universe"></div>

        <div id="lightbox">
            <img id="lb-img" src="">
            <div class="lb-controls">
                <button class="btn" onclick="closeLightbox()">Close</button>
                <a id="lb-link" href="#" class="btn btn-glow hidden">Enter This Memory</a>
            </div>
        </div>
    </div>

    <div id="single-view" class="hidden">
        <a href="?" class="back-link">← Return to Universe</a>
        
        <div id="fun-image-container">
            <img id="fun-img" src="">
            <div id="fun-caption">Memory</div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const TOTAL_IMAGES = 170; 
        const FILE_EXTENSION = '.jpeg'; 
        const FOLDER_PATH = 'images/';
        
        const SPECIAL_MEMORIES = [
            { id: 1, title: "Our First Trip", color: "#2d6a4f" },
            { id: 2, title: "Summer Vibes", color: "#0077b6" },
            { id: 3, title: "The Party", color: "#e9c46a" },
            { id: 4, title: "Quiet Moment", color: "#ffb703" },
            { id: 5, title: "Adventures", color: "#264653" },
            { id: 6, title: "By The Sea", color: "#457b9d" },
            { id: 7, title: "Sunset", color: "#f4a261" },
            { id: 8, title: "Night Out", color: "#e76f51" },
            { id: 9, title: "Road Trip", color: "#a8dadc" },
            { id: 10, title: "Forever", color: "#1d3557" }
        ];

        // --- ROUTER LOGIC ---
        function checkRoute() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id'); 

            if (id) {
                document.getElementById('universe-view').classList.add('hidden');
                document.getElementById('single-view').classList.remove('hidden');
                initSinglePage(id);
            } else {
                document.getElementById('universe-view').classList.remove('hidden');
                document.getElementById('single-view').classList.add('hidden');
                initUniverse();
            }
        }

        // ===============================================
        // LOGIC FOR SINGLE "FUN" PAGE
        // ===============================================
        function initSinglePage(indexStr) {
            const index = parseInt(indexStr);
            const data = SPECIAL_MEMORIES[index - 1] || SPECIAL_MEMORIES[0];
            const img = document.getElementById('fun-img');
            const caption = document.getElementById('fun-caption');
            const container = document.getElementById('single-view');
            const card3d = document.getElementById('fun-image-container');

            img.src = `${FOLDER_PATH}0${index}${FILE_EXTENSION}`;
            caption.innerText = data.title;
            container.style.background = `linear-gradient(45deg, #111, ${data.color}, #111)`;

            document.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 20;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 20;
                card3d.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });

            for(let i=0; i<20; i++) {
                let p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.top = '110vh';
                p.style.width = p.style.height = (Math.random() * 10 + 5) + 'px';
                p.style.background = Math.random() > 0.5 ? '#fff' : data.color;
                p.style.animationDuration = (Math.random() * 5 + 5) + 's';
                p.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(p);
            }
        }

        // ===============================================
        // LOGIC FOR UNIVERSE (HEART) PAGE
        // ===============================================
        
        // UNIVERSE STATE
        let state = { x: 0, y: 0, scale: 1, isDragging: false, isOverview: false, startX: 0, startY: 0 };
        // CARD DRAGGING STATE
        let activeCard = null;
        let cardOffset = { x: 0, y: 0 };
        let cardHasMoved = false;

        const HEART_SCALE = 55;
        const MAP_BOUNDS = 1800; 
        let velocityX = 0, velocityY = 0;
        let lastMouseX = 0, lastMouseY = 0;
        const universe = document.getElementById('universe');
        const loadingDiv = document.getElementById('loading');
        let shuffledPositions = [];

        function initUniverse() {
            if(universe.children.length > 0) return;
            resetPosition();
            
            for(let k=1; k<=TOTAL_IMAGES; k++) shuffledPositions.push(k);
            for (let i = shuffledPositions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledPositions[i], shuffledPositions[j]] = [shuffledPositions[j], shuffledPositions[i]];
            }

            let currentImageIndex = 1;
            const batchSize = 5;

            function loadBatch() {
                if (currentImageIndex > TOTAL_IMAGES) {
                    loadingDiv.style.display = 'none';
                    loop();
                    return;
                }
                const endLimit = Math.min(currentImageIndex + batchSize, TOTAL_IMAGES + 1);
                for (let i = currentImageIndex; i < endLimit; i++) {
                    createPolaroid(i, shuffledPositions[i-1]);
                }
                currentImageIndex += batchSize;
                loadingDiv.innerText = `Loading ${Math.round((currentImageIndex/TOTAL_IMAGES)*100)}%`;
                requestAnimationFrame(loadBatch);
            }
            loadBatch();
        }

        function createPolaroid(imgIndex, posIndex) {
            const card = document.createElement('div');
            card.className = 'polaroid drifting';
            
            // Heart Math
            const t = (posIndex / TOTAL_IMAGES) * Math.PI * 2;
            let hx = 16 * Math.pow(Math.sin(t), 3);
            let hy = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
            const x = (hx * HEART_SCALE) + (Math.random() - 0.5) * 80;
            const y = (hy * HEART_SCALE) + (Math.random() - 0.5) * 80;

            card.style.left = `${x}px`;
            card.style.top = `${y}px`;

            // Random rotation
            const rot = (Math.random() * 20) - 10;
            card.style.setProperty('--rot', `${rot}deg`);
            
            // Animation vars
            card.style.setProperty('--duration', `${3 + Math.random() * 5}s`);
            card.style.setProperty('--float-x', `${(Math.random()*20)-10}px`);
            card.style.setProperty('--float-y', `${(Math.random()*30)-15}px`);
            card.style.setProperty('--float-r', `${(Math.random()*10)-5}deg`);
            
            card.style.zIndex = Math.floor(y + 2000);
            
            // --- SAVE ORIGIN FOR RESET ---
            card.dataset.origX = x;
            card.dataset.origY = y;
            card.dataset.origRot = rot;

            const src = `${FOLDER_PATH}0${imgIndex}${FILE_EXTENSION}`;
            
            let isSpecial = false;
            if (imgIndex <= 10) {
                isSpecial = true;
                card.classList.add('special');
            }

            card.innerHTML = `<img src="${src}" loading="lazy" decoding="async"><div class="polaroid-caption">#${isSpecial ? '★ ' + imgIndex : imgIndex}</div>`;

            // --- CARD INTERACTIONS (New Logic) ---
            
            // 1. Mouse Down on Card
            card.addEventListener('pointerdown', (e) => {
                if(state.isOverview) return; // Don't drag cards in overview mode
                e.stopPropagation(); // Stop the universe from panning
                
                activeCard = card;
                cardHasMoved = false;
                
                // Pause the float animation while dragging
                card.classList.remove('drifting');
                card.style.transition = 'none'; // Instant movement
                
                // Calculate offset relative to the card's current position
                // We need to account for the current left/top values
                const rect = card.getBoundingClientRect();
                
                // Get the position inside the card we clicked
                // But we are moving 'left' and 'top' styles, so we need pointer relative to that
                // Simplified: Capture pointer, and we will apply delta
                card.setPointerCapture(e.pointerId);
                
                // Store initial pointer pos
                card.dataset.pointerX = e.clientX;
                card.dataset.pointerY = e.clientY;
                // Store initial CSS pos
                card.dataset.currentLeft = parseFloat(card.style.left);
                card.dataset.currentTop = parseFloat(card.style.top);
            });

            // 2. Mouse Move on Card
            card.addEventListener('pointermove', (e) => {
                if (activeCard !== card) return;
                
                const dx = e.clientX - parseFloat(card.dataset.pointerX);
                const dy = e.clientY - parseFloat(card.dataset.pointerY);
                
                // If moved more than a few pixels, mark as moved (prevents lightbox opening)
                if (Math.abs(dx) > 5 || Math.abs(dy) > 5) cardHasMoved = true;

                const newLeft = parseFloat(card.dataset.currentLeft) + dx;
                const newTop = parseFloat(card.dataset.currentTop) + dy;
                
                card.style.left = `${newLeft}px`;
                card.style.top = `${newTop}px`;
                card.style.zIndex = 9999; // Bring to front
            });

            // 3. Mouse Up on Card
            card.addEventListener('pointerup', (e) => {
                if (activeCard !== card) return;
                
                if (!cardHasMoved) {
                    // It was a tap! Open Lightbox
                    if (state.isOverview) zoomToCard(x, y);
                    else openLightbox(src, isSpecial, imgIndex);
                } else {
                    // It was a drag. Leave it there.
                    // Re-enable drifting animation? No, let it sit still where we put it.
                }

                activeCard = null;
                card.releasePointerCapture(e.pointerId);
            });

            universe.appendChild(card);
        }

        // --- LIGHTBOX LOGIC ---
        const lightbox = document.getElementById('lightbox');
        const lbImg = document.getElementById('lb-img');
        const lbLink = document.getElementById('lb-link');

        function openLightbox(src, isSpecial, id) {
            lbImg.src = src;
            lightbox.classList.add('active');
            if(isSpecial) {
                lbLink.classList.remove('hidden');
                lbLink.href = `?id=${id}`; 
            } else {
                lbLink.classList.add('hidden');
            }
        }
        function closeLightbox() { lightbox.classList.remove('active'); }

        // --- UNIVERSE PANNING LOGIC (Standard) ---
        document.getElementById('universe-view').addEventListener('pointerdown', (e) => {
            if(e.target.closest('.hud-btn') || e.target.closest('#lightbox') || e.target.closest('.back-link')) return;
            if(state.isOverview) return;
            
            // Only pan if NOT dragging a card
            if (activeCard) return;

            state.isDragging = true; 
            state.startX = e.clientX - state.x; 
            state.startY = e.clientY - state.y;
            velocityX = 0; velocityY = 0; 
            lastMouseX = e.clientX; lastMouseY = e.clientY;
            
            document.getElementById('universe-view').style.cursor = 'grabbing';
            universe.style.transition = 'none';
        });

        document.addEventListener('pointermove', (e) => {
            if (!state.isDragging) return;
            e.preventDefault();
            const x = e.clientX - state.startX; 
            const y = e.clientY - state.startY;
            velocityX = e.clientX - lastMouseX; velocityY = e.clientY - lastMouseY;
            lastMouseX = e.clientX; lastMouseY = e.clientY;
            state.x = x; state.y = y;
        });

        document.addEventListener('pointerup', () => {
            state.isDragging = false;
            document.getElementById('universe-view').style.cursor = 'grab';
            universe.style.transition = 'transform 0.1s linear'; 
        });

        function loop() {
            if (!document.getElementById('universe-view').classList.contains('hidden')) {
                // Inertia for universe panning
                if (!state.isDragging && !state.isOverview) {
                    state.x += velocityX; state.y += velocityY;
                    velocityX *= 0.95; velocityY *= 0.95;
                }
                if (!state.isOverview) {
                    universe.style.transform = `translate3d(${state.x}px, ${state.y}px, 0) scale(${state.scale})`;
                    updateMinimap();
                }
                requestAnimationFrame(loop);
            }
        }

        function updateMinimap() {
            let pctX = 0.5 - (state.x / (MAP_BOUNDS * 2.5)); 
            let pctY = 0.5 - (state.y / (MAP_BOUNDS * 2.5));
            pctX = Math.max(0, Math.min(1, pctX)); pctY = Math.max(0, Math.min(1, pctY));
            document.getElementById('minimap-dot').style.left = `${pctX * 100}%`;
            document.getElementById('minimap-dot').style.top = `${pctY * 100}%`;
        }

        // --- OVERVIEW & RESET LOGIC ---
        function toggleOverview() {
            state.isOverview = !state.isOverview;
            const uiText = document.querySelector('.hint');
            
            if (state.isOverview) {
                // ENTERING OVERVIEW -> SNAP BACK
                
                // 1. Calculate zoom to fit
                const fitScale = Math.min(window.innerWidth / 2500, window.innerHeight / 2500); 
                universe.style.transition = 'transform 0.8s cubic-bezier(0.2, 1, 0.3, 1)';
                universe.style.transform = `translate(${window.innerWidth/2}px, ${window.innerHeight/2}px) scale(${fitScale})`;
                uiText.innerText = "Tap an image to warp there";

                // 2. RESET ALL CARDS TO ORIGINAL POSITIONS
                const cards = document.querySelectorAll('.polaroid');
                cards.forEach(card => {
                    // Add smooth transition class
                    card.classList.add('snapping-back');
                    card.classList.add('drifting'); // restart float animation
                    
                    // Reset coordinates to dataset originals
                    card.style.left = card.dataset.origX + 'px';
                    card.style.top = card.dataset.origY + 'px';
                    card.style.zIndex = Math.floor(parseFloat(card.dataset.origY) + 2000);
                    
                    // Clean up transition class after animation is done so dragging works fast again later
                    setTimeout(() => {
                        card.classList.remove('snapping-back');
                    }, 800);
                });

            } else {
                // EXITING OVERVIEW
                universe.style.transition = 'transform 0.6s cubic-bezier(0.2, 1, 0.3, 1)';
                uiText.innerText = "Drag images to clear the pile • Drag background to pan";
                universe.style.transform = `translate3d(${state.x}px, ${state.y}px, 0) scale(1)`;
            }
        }

        function zoomToCard(cardX, cardY) {
            state.isOverview = false;
            document.querySelector('.hint').innerText = "Drag images to clear the pile • Drag background to pan";
            state.x = (window.innerWidth / 2) - cardX;
            state.y = (window.innerHeight / 2) - cardY;
            universe.style.transition = 'transform 1s cubic-bezier(0.2, 1, 0.3, 1)';
            universe.style.transform = `translate3d(${state.x}px, ${state.y}px, 0) scale(1)`;
        }
        function resetPosition() {
            state.x = window.innerWidth / 2; state.y = window.innerHeight / 2;
            universe.style.transform = `translate3d(${state.x}px, ${state.y}px, 0) scale(1)`;
        }

        checkRoute();

    </script>
</body>
</html>
