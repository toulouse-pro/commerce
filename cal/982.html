<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Le ü©∑ d'Artichaut</title>
    <style>
        :root {
            --bg-color: #0f0f13;
            --accent: #ff4d6d;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
            width: 100vw; height: 100vh;
            color: white;
            user-select: none;
            -webkit-user-select: none;
        }

        /* UTILITIES */
        .hidden { display: none !important; }
        a { text-decoration: none; color: inherit; }

        /* ============================
           VIEW 1: THE UNIVERSE
           ============================ */
        #universe-view {
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(to bottom, #0f0f13 0%, #1a1a2e 100%);
            background-size: 40px 40px, 100% 100%; 
            cursor: grab;
            overflow: hidden;
            position: relative;
            touch-action: none; /* Critical for performance */
        }
        #universe-view:active { cursor: grabbing; }

        #ui-layer { position: fixed; top: 20px; left: 20px; z-index: 100; pointer-events: none; }
        h1 { font-size: 1rem; text-transform: uppercase; letter-spacing: 3px; margin: 0; color: var(--accent); }
        .hud-btn {
            position: fixed; width: 50px; height: 50px;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(5px);
            color: white; border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold; z-index: 1000; cursor: pointer; bottom: 30px; left: 30px;
            pointer-events: auto;
        }
        
        #minimap {
            position: fixed; bottom: 30px; right: 30px;
            width: 100px; height: 100px;
            background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2);
            z-index: 1000; backdrop-filter: blur(4px); pointer-events: none;
        }
        #minimap-dot {
            position: absolute; width: 6px; height: 6px;
            background: var(--accent); border-radius: 50%;
            transform: translate(-50%, -50%); box-shadow: 0 0 8px var(--accent);
            left: 50%; top: 50%;
        }

        /* The Heart Cloud */
        #universe { 
            position: absolute; top: 0; left: 0; 
            will-change: transform; /* Hint to browser to optimize */
        }
        
        .polaroid {
            position: absolute; background: white;
            padding: 6px 6px 25px 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            width: 140px; border-radius: 2px;
            touch-action: none; 
            cursor: grab;
            /* Optimize rendering */
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }
        
        /* The Drifting Animation */
        .drifting {
            animation: drift var(--duration) ease-in-out infinite;
        }
        
        /* When dragging, we disable animation and scale up slightly */
        .is-dragging {
            animation: none !important;
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
            z-index: 10000 !important;
            scale: 1.05;
        }

        /* Snap back transition */
        .snapping {
            transition: transform 0.6s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .polaroid.special { border: 2px solid var(--accent); box-shadow: 0 0 20px var(--accent); z-index: 5000; }
        
        @keyframes drift {
            0% { transform: translate3d(0, 0, 0) rotate(var(--rot)); }
            50% { transform: translate3d(var(--float-x), var(--float-y), 0) rotate(calc(var(--rot) + var(--float-r))); }
            100% { transform: translate3d(0, 0, 0) rotate(var(--rot)); }
        }

        .polaroid img { 
            width: 100%; height: auto; aspect-ratio: 1/1; 
            object-fit: cover; background: #222; display: block; 
            pointer-events: none; 
        }
        .polaroid-caption {
            color: #222; font-family: 'Courier New', Courier, monospace;
            font-size: 0.6rem; margin-top: 8px; text-align: center; font-weight: bold; pointer-events: none;
        }

        /* Loading Indicator */
        #loading {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: monospace; z-index: 9999;
            background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 20px;
        }
        
        /* Lightbox */
        #lightbox {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 2000; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
            backdrop-filter: blur(8px);
        }
        #lightbox.active { opacity: 1; pointer-events: auto; }
        #lightbox img {
            max-width: 80vw; max-height: 60vh; border: 8px solid white;
            transform: scale(0.9); transition: transform 0.3s;
        }
        #lightbox.active img { transform: scale(1); }

        .lb-controls { margin-top: 20px; display: flex; gap: 15px; }
        .btn {
            padding: 10px 20px; border-radius: 30px; text-transform: uppercase;
            font-size: 0.8rem; letter-spacing: 1px; cursor: pointer;
            border: 1px solid rgba(255,255,255,0.3); background: transparent; color: white;
            transition: 0.2s;
        }
        .btn:hover { background: white; color: black; }
        .btn-glow {
            border-color: var(--accent); color: var(--accent);
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.3);
        }
        .btn-glow:hover { background: var(--accent); color: white; box-shadow: 0 0 30px var(--accent); }

        /* ============================
           VIEW 2: INDIVIDUAL FUN PAGE
           ============================ */
        #single-view {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: linear-gradient(45deg, #111, #222, #111);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            perspective: 1000px;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #fun-image-container {
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 0.1s;
        }

        #fun-img {
            width: 300px; height: 300px;
            border: 15px solid white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            object-fit: cover;
            border-bottom: 50px solid white;
        }

        #fun-caption {
            position: absolute; bottom: 15px; width: 100%;
            text-align: center; color: #222;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold; font-size: 1.2rem;
            transform: translateZ(20px);
        }

        .back-link {
            position: absolute; top: 30px; left: 30px;
            color: white; font-weight: bold; text-transform: uppercase;
            letter-spacing: 2px; border-bottom: 1px solid transparent;
            cursor: pointer; z-index: 10;
        }
        .back-link:hover { border-bottom: 1px solid white; }

        .particle {
            position: absolute; pointer-events: none;
            background: white; border-radius: 50%;
            opacity: 0.5; animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            to { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="universe-view">
        <div id="ui-layer">
            <h1>DELATTRE Family 2025 ‚Üí 26 </h1>
            <p class="hint">Glisse les images pour y voir plus clair<br>
                            Glisse le background pour planner</p>
        </div>
        
        <div id="loading">Loading La M√©moire...</div>

        <div class="hud-btn" onclick="toggleOverview()">:::</div>
        
        <div id="minimap"><div id="minimap-dot"></div></div>

        <div id="universe"></div>

        <div id="lightbox">
            <img id="lb-img" src="">
            <div class="lb-controls">
                <button class="btn" onclick="closeLightbox()">Fermure</button>
                <a id="lb-link" href="#" class="btn btn-glow hidden">Enter dans cette Memory</a>
            </div>
        </div>
    </div>

    <div id="single-view" class="hidden">
        <a href="?" class="back-link">‚Üê Retour vers le Past</a>
        
        <div id="fun-image-container">
            <img id="fun-img" src="">
            <div id="fun-caption">Memory</div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const TOTAL_IMAGES = 170; 
        const FILE_EXTENSION = '.jpeg'; 
        const FOLDER_PATH = 'images/';
        
        const SPECIAL_MEMORIES = [
            { id: 1, title: "Wild Mamie", color: "#2d6a4f" },
            { id: 2, title: "Love Birds", color: "#0077b6" },
            { id: 3, title: "Party Animals", color: "#e9c46a" },
            { id: 4, title: "Happy Family", color: "#ffb703" },
            { id: 5, title: "Magic Forest", color: "#264653" },
            { id: 6, title: "Young Hearts", color: "#457b9d" },
            { id: 7, title: "Le Futur", color: "#f4a261" },
            { id: 8, title: "Lift Off!", color: "#e76f51" },
            { id: 9, title: "Road Trip!", color: "#a8dadc" },
            { id: 10, title: "Áæé„Åó„ÅÑÂÆ∂Êóè", color: "#1d3557" },
            { id: 11, title: "Kewl Dude", color: "#6a4c93" },
            { id: 12, title: "Alex rocks!", color: "#9b2226" }
        ];

        // --- ROUTER LOGIC ---
        function checkRoute() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id'); 

            if (id) {
                document.getElementById('universe-view').classList.add('hidden');
                document.getElementById('single-view').classList.remove('hidden');
                initSinglePage(id);
            } else {
                document.getElementById('universe-view').classList.remove('hidden');
                document.getElementById('single-view').classList.add('hidden');
                initUniverse();
            }
        }

        // ===============================================
        // LOGIC FOR SINGLE "FUN" PAGE
        // ===============================================
        function initSinglePage(indexStr) {
            const index = parseInt(indexStr);
            const data = SPECIAL_MEMORIES[index - 1] || SPECIAL_MEMORIES[0];
            const img = document.getElementById('fun-img');
            const caption = document.getElementById('fun-caption');
            const container = document.getElementById('single-view');
            const card3d = document.getElementById('fun-image-container');

            img.src = `${FOLDER_PATH}0${index}${FILE_EXTENSION}`;
            caption.innerText = data.title;
            container.style.background = `linear-gradient(45deg, #111, ${data.color}, #111)`;

            document.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 20;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 20;
                card3d.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });

            for(let i=0; i<20; i++) {
                let p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.top = '110vh';
                p.style.width = p.style.height = (Math.random() * 10 + 5) + 'px';
                p.style.background = Math.random() > 0.5 ? '#fff' : data.color;
                p.style.animationDuration = (Math.random() * 5 + 5) + 's';
                p.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(p);
            }
        }

        // ===============================================
        // LOGIC FOR UNIVERSE (HEART) PAGE
        // ===============================================
        
        // --- GLOBAL STATE ---
        // 'mode' can be: 'IDLE', 'PAN_UNIVERSE', 'DRAG_CARD'
        let inputMode = 'IDLE';
        
        // Universe Pan State
        let uState = { x: 0, y: 0, scale: 1, isOverview: false };
        let panStart = { x: 0, y: 0 };
        let panLast = { x: 0, y: 0 };
        let velocity = { x: 0, y: 0 };

        // Card Drag State
        let activeCard = null;
        let cardDragStart = { x: 0, y: 0 }; // Pointer position at start
        let cardCurrentTransform = { x: 0, y: 0 }; // Current translation

        const HEART_SCALE = 55;
        const MAP_BOUNDS = 1800; 
        const universe = document.getElementById('universe');
        const universeView = document.getElementById('universe-view');
        const loadingDiv = document.getElementById('loading');
        let shuffledPositions = [];

        // Store card runtime data (current drag offset)
        // Map<HTMLElement, { tx: number, ty: number }>
        const cardData = new Map();

        function initUniverse() {
            if(universe.children.length > 0) return;
            resetPosition();
            
            for(let k=1; k<=TOTAL_IMAGES; k++) shuffledPositions.push(k);
            for (let i = shuffledPositions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledPositions[i], shuffledPositions[j]] = [shuffledPositions[j], shuffledPositions[i]];
            }

            let currentImageIndex = 1;
            const batchSize = 10; // Increased batch size for faster loading

            function loadBatch() {
                if (currentImageIndex > TOTAL_IMAGES) {
                    loadingDiv.style.display = 'none';
                    startLoop();
                    return;
                }
                const endLimit = Math.min(currentImageIndex + batchSize, TOTAL_IMAGES + 1);
                
                // Use a DocumentFragment to minimize reflows
                const fragment = document.createDocumentFragment();
                
                for (let i = currentImageIndex; i < endLimit; i++) {
                    const card = createPolaroid(i, shuffledPositions[i-1]);
                    fragment.appendChild(card);
                }
                
                universe.appendChild(fragment);
                
                currentImageIndex += batchSize;
                loadingDiv.innerText = `Loading ${Math.round((currentImageIndex/TOTAL_IMAGES)*100)}%`;
                requestAnimationFrame(loadBatch);
            }
            loadBatch();
        }

        function createPolaroid(imgIndex, posIndex) {
            const card = document.createElement('div');
            card.className = 'polaroid drifting';
            
            // Heart Math
            const t = (posIndex / TOTAL_IMAGES) * Math.PI * 2;
            let hx = 16 * Math.pow(Math.sin(t), 3);
            let hy = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
            const x = (hx * HEART_SCALE) + (Math.random() - 0.5) * 80;
            const y = (hy * HEART_SCALE) + (Math.random() - 0.5) * 80;

            card.style.left = `${x}px`;
            card.style.top = `${y}px`;

            // Random rotation
            const rot = (Math.random() * 20) - 10;
            card.style.setProperty('--rot', `${rot}deg`);
            
            // Animation vars
            card.style.setProperty('--duration', `${3 + Math.random() * 5}s`);
            card.style.setProperty('--float-x', `${(Math.random()*20)-10}px`);
            card.style.setProperty('--float-y', `${(Math.random()*30)-15}px`);
            card.style.setProperty('--float-r', `${(Math.random()*10)-5}deg`);
            
            // Base Z-index based on Y position (pseudo-3D)
            const baseZ = Math.floor(y + 2000);
            card.style.zIndex = baseZ;
            card.dataset.baseZ = baseZ; 
            
            // Initialize data for this card
            // CHANGED CONDITION: imgIndex <= 12 (was 10)
            cardData.set(card, { tx: 0, ty: 0, moved: false, special: imgIndex <= 12, id: imgIndex, src: `${FOLDER_PATH}0${imgIndex}${FILE_EXTENSION}` });

            const src = cardData.get(card).src;
            const isSpecial = cardData.get(card).special;

            if (isSpecial) card.classList.add('special');

            // MEMORY OPTIMIZATION: decoding="async" and loading="lazy"
            card.innerHTML = `<img src="${src}" loading="lazy" decoding="async" draggable="false"><div class="polaroid-caption">#${isSpecial ? '‚òÖ ' + imgIndex : imgIndex}</div>`;

            return card;
        }

        // --- UNIFIED EVENT DELEGATION (PERFORMANCE FIX) ---
        // We attach listeners only to the View, not every card.

        universeView.addEventListener('pointerdown', (e) => {
            if(e.target.closest('.hud-btn') || e.target.closest('#lightbox') || e.target.closest('.back-link')) return;
            
            // Check if we hit a card
            const card = e.target.closest('.polaroid');
            
            if (card && !uState.isOverview) {
                // --- MODE: CARD DRAG ---
                inputMode = 'DRAG_CARD';
                activeCard = card;
                
                // Get current transform data
                const data = cardData.get(activeCard);
                cardDragStart.x = e.clientX;
                cardDragStart.y = e.clientY;
                cardCurrentTransform.x = data.tx;
                cardCurrentTransform.y = data.ty;
                
                // Visuals
                activeCard.classList.add('is-dragging');
                activeCard.classList.remove('drifting');
                activeCard.classList.remove('snapping');
                activeCard.style.zIndex = 10000; // Bring to absolute front
                activeCard.setPointerCapture(e.pointerId); // Keep tracking if mouse leaves element
                
            } else {
                // --- MODE: UNIVERSE PAN ---
                inputMode = 'PAN_UNIVERSE';
                panStart.x = e.clientX - uState.x;
                panStart.y = e.clientY - uState.y;
                panLast.x = e.clientX;
                panLast.y = e.clientY;
                velocity.x = 0; velocity.y = 0;
                
                universeView.style.cursor = 'grabbing';
                universe.style.transition = 'none'; // Disable transition for direct control
            }
        });

        window.addEventListener('pointermove', (e) => {
            if (inputMode === 'IDLE') return;
            e.preventDefault(); // Prevent browser scrolling

            if (inputMode === 'DRAG_CARD' && activeCard) {
                const dx = e.clientX - cardDragStart.x;
                const dy = e.clientY - cardDragStart.y;
                
                // If moved significantly, mark as "moved" so we don't open lightbox
                if (Math.abs(dx) > 5 || Math.abs(dy) > 5) {
                    cardData.get(activeCard).moved = true;
                }

                // Update Data
                const newTx = cardCurrentTransform.x + dx;
                const newTy = cardCurrentTransform.y + dy;
                const data = cardData.get(activeCard);
                data.tx = newTx;
                data.ty = newTy;
                
                // Apply Transform directly (GPU efficient)
                activeCard.style.transform = `translate3d(${newTx}px, ${newTy}px, 0) rotate(0deg)`;

            } else if (inputMode === 'PAN_UNIVERSE') {
                const x = e.clientX - panStart.x;
                const y = e.clientY - panStart.y;
                
                velocity.x = e.clientX - panLast.x;
                velocity.y = e.clientY - panLast.y;
                
                panLast.x = e.clientX;
                panLast.y = e.clientY;
                
                uState.x = x;
                uState.y = y;
                
                // Update Universe Transform
                if (!uState.isOverview) {
                    universe.style.transform = `translate3d(${uState.x}px, ${uState.y}px, 0) scale(${uState.scale})`;
                }
            }
        });

        window.addEventListener('pointerup', (e) => {
            if (inputMode === 'DRAG_CARD' && activeCard) {
                const data = cardData.get(activeCard);
                
                activeCard.classList.remove('is-dragging');
                activeCard.releasePointerCapture(e.pointerId);

                // If it was a click (not dragged much), Open Lightbox
                if (!data.moved) {
                     // Reset visual state since we didn't actually move it
                    activeCard.classList.add('drifting');
                    activeCard.style.zIndex = activeCard.dataset.baseZ;
                    
                    if (uState.isOverview) {
                        // Zoom to it
                        const rect = activeCard.getBoundingClientRect();
                        // This logic is complex in overview, let's just center universe
                        zoomToCard(parseFloat(activeCard.style.left), parseFloat(activeCard.style.top));
                    } else {
                        openLightbox(data.src, data.special, data.id);
                    }
                } else {
                    // It was dragged. Keep it there.
                    // Do NOT re-add 'drifting' class, so it stays still where user put it.
                    // We leave Z-index high so it stays on top of the pile? 
                    // Or reset it? Let's keep it high but not 10000.
                    activeCard.style.zIndex = 9000; 
                }
                
                // Reset move flag for next time
                data.moved = false;
                activeCard = null;

            } else if (inputMode === 'PAN_UNIVERSE') {
                universeView.style.cursor = 'grab';
                universe.style.transition = 'transform 0.1s linear'; 
            }
            
            inputMode = 'IDLE';
        });


        // --- ANIMATION LOOP ---
        function startLoop() {
            loop();
        }

        function loop() {
            if (!universeView.classList.contains('hidden')) {
                // Apply inertia only if panning universe
                if (inputMode === 'IDLE' && !uState.isOverview) {
                    if (Math.abs(velocity.x) > 0.1 || Math.abs(velocity.y) > 0.1) {
                        uState.x += velocity.x;
                        uState.y += velocity.y;
                        velocity.x *= 0.95;
                        velocity.y *= 0.95;
                        
                        universe.style.transform = `translate3d(${uState.x}px, ${uState.y}px, 0) scale(${uState.scale})`;
                        updateMinimap();
                    }
                } else if (inputMode === 'PAN_UNIVERSE') {
                    updateMinimap();
                }
                requestAnimationFrame(loop);
            }
        }

        function updateMinimap() {
            let pctX = 0.5 - (uState.x / (MAP_BOUNDS * 2.5)); 
            let pctY = 0.5 - (uState.y / (MAP_BOUNDS * 2.5));
            pctX = Math.max(0, Math.min(1, pctX)); pctY = Math.max(0, Math.min(1, pctY));
            document.getElementById('minimap-dot').style.left = `${pctX * 100}%`;
            document.getElementById('minimap-dot').style.top = `${pctY * 100}%`;
        }

        // --- CONTROLS ---

        function toggleOverview() {
            uState.isOverview = !uState.isOverview;
            const uiText = document.querySelector('.hint');
            
            if (uState.isOverview) {
                // --- ZOOM OUT & RESET CARDS ---
                const fitScale = Math.min(window.innerWidth / 2500, window.innerHeight / 2500); 
                universe.style.transition = 'transform 0.8s cubic-bezier(0.2, 1, 0.3, 1)';
                universe.style.transform = `translate(${window.innerWidth/2}px, ${window.innerHeight/2}px) scale(${fitScale})`;
                uiText.innerText = "Tape le truc rond en bas √† gauche";

                // Snap cards back
                document.querySelectorAll('.polaroid').forEach(card => {
                    const data = cardData.get(card);
                    // Reset internal tracking
                    data.tx = 0; 
                    data.ty = 0;
                    
                    // Add transition class for smooth snap
                    card.classList.add('snapping');
                    card.classList.add('drifting'); // Re-enable float
                    
                    // Reset CSS transform
                    // We must respect the rotation variable in the animation
                    card.style.transform = ''; 
                    card.style.zIndex = card.dataset.baseZ;

                    setTimeout(() => {
                        card.classList.remove('snapping');
                    }, 600);
                });

            } else {
                // --- ZOOM IN ---
                universe.style.transition = 'transform 0.6s cubic-bezier(0.2, 1, 0.3, 1)';
                uiText.innerText = "Glisse les images ‚Ä¢ Glisse le background ‚Ä¢ Retape le truc rond en bas √† gauche";
                universe.style.transform = `translate3d(${uState.x}px, ${uState.y}px, 0) scale(1)`;
            }
        }

        function zoomToCard(cardX, cardY) {
            uState.isOverview = false;
            document.querySelector('.hint').innerText = "Glisse les images ‚Ä¢ Glisse le background ‚Ä¢ Retape le truc rond en bas √† gauche";
            uState.x = (window.innerWidth / 2) - cardX;
            uState.y = (window.innerHeight / 2) - cardY;
            universe.style.transition = 'transform 1s cubic-bezier(0.2, 1, 0.3, 1)';
            universe.style.transform = `translate3d(${uState.x}px, ${uState.y}px, 0) scale(1)`;
        }

        function resetPosition() {
            uState.x = window.innerWidth / 2; uState.y = window.innerHeight / 2;
            universe.style.transform = `translate3d(${uState.x}px, ${uState.y}px, 0) scale(1)`;
        }

        // --- LIGHTBOX ---
        const lightbox = document.getElementById('lightbox');
        const lbImg = document.getElementById('lb-img');
        const lbLink = document.getElementById('lb-link');

        function openLightbox(src, isSpecial, id) {
            lbImg.src = src;
            lightbox.classList.add('active');
            if(isSpecial) {
                lbLink.classList.remove('hidden');
                lbLink.href = `?id=${id}`; 
            } else {
                lbLink.classList.add('hidden');
            }
        }
        function closeLightbox() { lightbox.classList.remove('active'); }

        checkRoute();

    </script>
</body>
