<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Scattered Archives</title>
    <style>
        :root {
            --bg-color: #111;
            --card-bg: #fff;
            --text-color: #eee;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Helvetica, sans-serif;
            overflow: hidden; /* No native scrollbars */
            width: 100vw;
            height: 100vh;
            touch-action: none; /* Critical for drag handling */
            cursor: grab;
        }

        body:active {
            cursor: grabbing;
        }

        /* --- UI OVERLAY --- */
        #ui-layer {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            pointer-events: none;
        }

        h1 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 4px;
            backdrop-filter: blur(4px);
        }

        p.hint {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* --- THE INFINITE CANVAS --- */
        #universe {
            position: absolute;
            /* The canvas is much bigger than the screen */
            width: 5000px;
            height: 5000px;
            /* We start centered */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); 
            transform-origin: center center;
            will-change: transform;
        }

        /* --- POLAROID CARDS --- */
        .polaroid {
            position: absolute;
            background: white;
            padding: 10px 10px 30px 10px; /* Bottom padding for "Polaroid" look */
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            width: 200px; /* Fixed width for consistency */
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), z-index 0s;
            cursor: pointer;
            border-radius: 2px;
            /* Hardware acceleration */
            transform: translateZ(0); 
        }

        .polaroid:hover {
            transform: scale(1.1) rotate(0deg) !important; /* Pop up and straighten */
            z-index: 999 !important; /* Bring to top */
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }

        .polaroid img {
            width: 100%;
            height: auto;
            aspect-ratio: 1/1; /* Square photos */
            object-fit: cover;
            background: #eee;
            display: block;
            pointer-events: none; /* Let clicks pass to card */
        }

        .polaroid-caption {
            color: #333;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.8rem;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

        /* --- LIGHTBOX --- */
        #lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #lightbox.active {
            opacity: 1;
            pointer-events: auto;
        }

        #lightbox img {
            max-width: 95vw;
            max-height: 85vh;
            border: 5px solid white;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
        }

        #close-btn {
            position: absolute;
            bottom: 30px;
            color: white;
            font-size: 1rem;
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 20px;
        }

    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>The Memory Board</h1>
        <p class="hint">Drag to explore â€¢ Tap to view</p>
    </div>

    <div id="universe">
        </div>

    <div id="lightbox" onclick="closeLightbox()">
        <img id="lb-img" src="">
        <div id="close-btn">Close</div>
    </div>

    <script>
        /* --- CONFIGURATION --- */
        const TOTAL_IMAGES = 100;
        const FOLDER_PATH = 'images/';
        const SCATTER_WIDTH = 4000; // How wide the area is (px)
        const SCATTER_HEIGHT = 4000; // How tall the area is (px)
        
        const universe = document.getElementById('universe');
        
        // State for dragging
        let isDragging = false;
        let startX, startY;
        let translateX = -SCATTER_WIDTH / 2 + window.innerWidth / 2;
        let translateY = -SCATTER_HEIGHT / 2 + window.innerHeight / 2;
        let currentX = translateX;
        let currentY = translateY;

        // --- 1. GENERATE THE CHAOS ---
        function init() {
            // Set initial position
            updateUniversePosition();

            for (let i = 1; i <= TOTAL_IMAGES; i++) {
                createPolaroid(i);
            }
        }

        function createPolaroid(index) {
            const card = document.createElement('div');
            card.className = 'polaroid';
            
            // Random Position within the "Universe"
            // We keep a buffer so they don't spawn on the very edge
            const x = Math.random() * (SCATTER_WIDTH - 300);
            const y = Math.random() * (SCATTER_HEIGHT - 300);
            
            // Random Rotation (-20 to 20 degrees)
            const rot = (Math.random() * 40) - 20;

            card.style.left = `${x}px`;
            card.style.top = `${y}px`;
            card.style.transform = `rotate(${rot}deg)`;

            // Image Source
            // CHANGE THIS to your folder path logic
            // const src = `${FOLDER_PATH}${index}.jpg`;
            const src = `https://picsum.photos/400?random=${index}`;

            card.innerHTML = `
                <img src="${src}" loading="lazy">
                <div class="polaroid-caption">#${index}</div>
            `;

            // Interaction
            // We use 'pointerup' to detect clicks but distinguish from drags
            let isDragClick = false;
            card.addEventListener('pointerdown', () => isDragClick = false);
            card.addEventListener('pointermove', () => isDragClick = true);
            card.addEventListener('pointerup', (e) => {
                if(!isDragClick) openLightbox(src);
            });

            universe.appendChild(card);
        }

        // --- 2. DRAG LOGIC (Unified Mouse & Touch) ---
        
        document.addEventListener('pointerdown', (e) => {
            // Ignore if clicking the lightbox
            if(e.target.closest('#lightbox')) return;

            isDragging = true;
            startX = e.clientX - currentX;
            startY = e.clientY - currentY;
            document.body.style.cursor = 'grabbing';
        });

        document.addEventListener('pointermove', (e) => {
            if (!isDragging) return;
            e.preventDefault(); // Stop text selection/native scroll

            currentX = e.clientX - startX;
            currentY = e.clientY - startY;

            // Optional: Boundaries (keeps you from dragging the table off screen entirely)
            // You can remove this block if you want truly infinite feel
            /*
            if(currentX > 200) currentX = 200;
            if(currentY > 200) currentY = 200;
            if(currentX < -SCATTER_WIDTH + window.innerWidth) currentX = -SCATTER_WIDTH + window.innerWidth;
            if(currentY < -SCATTER_HEIGHT + window.innerHeight) currentY = -SCATTER_HEIGHT + window.innerHeight;
            */

            updateUniversePosition();
        });

        document.addEventListener('pointerup', () => {
            isDragging = false;
            document.body.style.cursor = 'grab';
        });

        function updateUniversePosition() {
            universe.style.transform = `translate(${currentX}px, ${currentY}px)`;
        }

        // --- 3. LIGHTBOX LOGIC ---
        const lightbox = document.getElementById('lightbox');
        const lbImg = document.getElementById('lb-img');

        function openLightbox(src) {
            lbImg.src = src;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
        }

        init();

    </script>
</body>
</html>
