<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Family Helix - Mobile</title>
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --accent-color: #00ffcc;
            --card-bg: #1a1a1a;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
            /* CRITICAL FOR IPHONE: Disables native pan/zoom gestures */
            touch-action: none; 
            -webkit-font-smoothing: antialiased;
        }

        #ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1.5rem;
            box-sizing: border-box;
            background: linear-gradient(to bottom, rgba(5,5,5,0.8) 0%, transparent 20%, transparent 80%, rgba(5,5,5,0.8) 100%);
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.2rem;
            text-shadow: 0 0 10px var(--accent-color);
            margin: 0;
            text-align: center;
        }

        .scroll-indicator {
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.6;
            animation: pulse 2s infinite;
        }

        #scene-container {
            perspective: 800px; /* Brought closer for mobile impact */
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #helix-world {
            transform-style: preserve-3d;
            width: 0;
            height: 0;
            position: relative;
        }

        .memory-card {
            position: absolute;
            /* Responsive sizing handled in CSS now */
            width: 260px; 
            height: 190px;
            background-color: var(--card-bg);
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5px;
            box-sizing: border-box;
            /* Hardware acceleration for smooth iOS scroll */
            will-change: transform, opacity;
            backface-visibility: hidden; 
            cursor: pointer;
        }

        .memory-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background-color: #111;
            display: block;
        }

        .caption {
            margin-top: 5px;
            font-size: 0.7rem;
            color: #aaa;
        }

        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.95);
            z-index: 200;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px); /* iOS support */
        }

        #lightbox.active {
            opacity: 1;
            pointer-events: all;
        }

        #lightbox img {
            max-width: 95%;
            max-height: 80vh;
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
            border: 1px solid var(--accent-color);
        }

        #lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 2rem;
            color: white;
            padding: 20px; /* Bigger touch target */
        }

        @keyframes pulse {
            0%, 100% { transform: translateY(0); opacity: 0.4; }
            50% { transform: translateY(-5px); opacity: 0.8; }
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>The Archives</h1>
        <div class="scroll-indicator">Swipe Up/Down</div>
    </div>

    <div id="scene-container">
        <div id="helix-world"></div>
    </div>

    <div id="lightbox" onclick="closeLightbox()">
        <div id="lightbox-close">&times;</div>
        <img id="lightbox-img" src="" alt="Full Memory">
    </div>

    <script>
        // --- MOBILE DETECTION ---
        const isMobile = window.innerWidth < 768;

        /* --- CONFIGURATION --- */
        const CONFIG = {
            folderPath: 'images/', 
            totalImages: 100,      
            // If mobile, radius is 160 (tight tunnel). If Desktop, 500 (wide spiral).
            helixRadius: isMobile ? 160 : 500,  
            // Distance between photos vertically
            verticalSpacing: isMobile ? 220 : 300, 
             // Angle between photos
            anglePerItem: isMobile ? 0.6 : 0.5,    
        };

        const world = document.getElementById('helix-world');
        let currentScroll = 0;
        let targetScroll = 0;
        let cards = []; // Keep track of cards

        function init() {
            // Center the view initially slightly down so item 1 is visible
            targetScroll = -CONFIG.verticalSpacing; 
            currentScroll = targetScroll;

            for (let i = 1; i <= CONFIG.totalImages; i++) {
                createMemoryCard(i);
            }
            animate();
        }

        function createMemoryCard(index) {
            const card = document.createElement('div');
            card.className = 'memory-card';
            
            // --- 3D MATH ---
            const angle = index * CONFIG.anglePerItem;
            const y = index * CONFIG.verticalSpacing; 
            const x = Math.cos(angle) * CONFIG.helixRadius;
            const z = Math.sin(angle) * CONFIG.helixRadius;

            // Store raw coordinates for the animation loop
            card.dataset.x = x;
            card.dataset.y = y;
            card.dataset.z = z;
            card.dataset.angle = angle;

            // Place initial transform
            updateCardTransform(card, x, y, z, angle);
            
            // Image Source (Placeholder logic)
            // UNCOMMENT BELOW FOR YOUR REAL IMAGES
            // const imgSrc = `${CONFIG.folderPath}${index}.jpg`;
            const imgSrc = `https://picsum.photos/400/300?random=${index}`;

            card.innerHTML = `
                <img src="${imgSrc}" loading="lazy" alt="Img ${index}">
                <div class="caption">#${index}</div>
            `;

            card.onclick = () => openLightbox(imgSrc);
            world.appendChild(card);
            cards.push(card);
        }

        function updateCardTransform(card, x, y, z, angle) {
            // We rotate the card to face slightly inward (Vortex effect)
            const rotY = 90 - (angle * 180 / Math.PI);
            card.style.transform = `translate3d(${x}px, ${y}px, ${z}px) rotateY(${rotY}deg)`;
        }

        // --- MOBILE TOUCH EVENTS ---
        let touchStartY = 0;

        // "passive: false" is CRITICAL for iPhone to allow us to hijack the scroll
        window.addEventListener('touchstart', e => {
            touchStartY = e.touches[0].clientY;
        }, { passive: false });

        window.addEventListener('touchmove', e => {
            e.preventDefault(); // STOP native screen drag
            const touchY = e.touches[0].clientY;
            const deltaY = (touchStartY - touchY) * 2.5; // Sensitivity
            targetScroll -= deltaY;
            touchStartY = touchY;
        }, { passive: false });

        // --- DESKTOP WHEEL ---
        window.addEventListener('wheel', (e) => {
            targetScroll -= e.deltaY;
        });

        // --- ANIMATION LOOP ---
        function animate() {
            // Ease currentScroll towards targetScroll
            currentScroll += (targetScroll - currentScroll) * 0.08;

            // Rotate the whole world based on scroll depth
            const rotation = currentScroll * 0.1;

            // Move the world
            // We use translateZ to move the camera through the tunnel
            world.style.transform = `translateZ(${currentScroll}px) rotateY(${rotation}deg)`;

            // VISIBILITY OPTIMIZATION (Culling)
            // On mobile, if a card is too far behind or ahead, hide it to save battery
            cards.forEach(card => {
                const cardY = parseFloat(card.dataset.y);
                // Calculate distance from camera relative to scroll
                const dist = cardY + currentScroll; 
                
                // If it's effectively visible (range -1000 to 2000)
                if(dist > -1500 && dist < 1500) {
                   card.style.opacity = 1;
                   card.style.display = 'flex';
                } else {
                   card.style.opacity = 0;
                   card.style.display = 'none'; // big performance boost
                }
            });

            requestAnimationFrame(animate);
        }

        // --- LIGHTBOX ---
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        function openLightbox(src) {
            lightboxImg.src = src;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
        }

        init();

    </script>
</body>
</html>
