<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Archives: Navigation Pro</title>
    <style>
        :root {
            --bg: #050505;
            --accent: #00ffcc;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            width: 100vw; height: 100vh;
            touch-action: none;
        }

        /* --- NAVIGATION DOCK --- */
        #dock {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass);
            border-radius: 50px;
            padding: 10px 25px;
            display: flex;
            gap: 20px;
            z-index: 5000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .dock-item {
            cursor: pointer;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #aaa;
            transition: 0.3s;
            white-space: nowrap;
        }

        .dock-item:hover, .dock-item.active {
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }

        /* --- THE RADAR --- */
        #radar {
            position: fixed; top: 20px; right: 20px;
            width: 120px; height: 120px;
            background: var(--glass);
            border-radius: 12px;
            z-index: 1000;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }
        #radar-viewport {
            position: absolute;
            border: 1px solid var(--accent);
            background: rgba(0, 255, 204, 0.1);
        }

        /* --- UNIVERSE --- */
        #viewport { width: 100vw; height: 100vh; }
        #universe {
            position: absolute;
            width: 4000px; height: 4000px;
            will-change: transform;
            transition: transform 0.8s cubic-bezier(0.2, 0, 0.2, 1); /* Smooth "Flight" effect */
        }

        .card {
            position: absolute;
            background: white;
            padding: 6px 6px 20px 6px;
            width: 150px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            border-radius: 2px;
        }
        .card img { width: 100%; height: 120px; object-fit: cover; display: block; }
        .card-title { color: #333; font-size: 9px; margin-top: 8px; font-weight: bold; }

        /* --- LIGHTBOX --- */
        #lightbox {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 6000; display: none; align-items: center; justify-content: center;
        }
        #lightbox img { max-width: 90%; max-height: 80vh; border: 5px solid white; }
    </style>
</head>
<body>

    <div id="radar"><div id="radar-viewport"></div></div>

    <div id="dock">
        <div class="dock-item" onclick="flyTo(2000, 2000, 0.3)">Reset View</div>
        <div class="dock-item" onclick="flyTo(800, 800, 1.0)">Holidays</div>
        <div class="dock-item" onclick="flyTo(3000, 1200, 1.0)">The Kids</div>
        <div class="dock-item" onclick="flyTo(1500, 3200, 1.0)">Vintage</div>
        <div class="dock-item" onclick="flyTo(3500, 3500, 1.0)">Wedding</div>
    </div>

    <div id="viewport">
        <div id="universe"></div>
    </div>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lb-img" src="">
    </div>

    <script>
        const UNIVERSE_SIZE = 4000;
        const universe = document.getElementById('universe');
        const radarView = document.getElementById('radar-viewport');

        let state = {
            x: -2000, y: -2000, zoom: 0.4,
            isDragging: false, lastX: 0, lastY: 0,
            isFlying: false
        };

        function init() {
            for (let i = 1; i <= 100; i++) createPhoto(i);
            update();
            window.addEventListener('wheel', e => {
                e.preventDefault();
                const factor = e.deltaY > 0 ? 0.9 : 1.1;
                state.zoom = Math.min(Math.max(state.zoom * factor, 0.1), 1.5);
                update();
            }, { passive: false });
            window.addEventListener('pointerdown', e => {
                state.isDragging = true;
                state.isFlying = false; // Interrupt flight on touch
                state.lastX = e.clientX; state.lastY = e.clientY;
                universe.style.transition = "none"; 
            });
            window.addEventListener('pointermove', e => {
                if (!state.isDragging) return;
                state.x += (e.clientX - state.lastX) / state.zoom;
                state.y += (e.clientY - state.lastY) / state.zoom;
                state.lastX = e.clientX; state.lastY = e.clientY;
                update();
            });
            window.addEventListener('pointerup', () => state.isDragging = false);
        }

        function createPhoto(i) {
            const card = document.createElement('div');
            card.className = 'card';
            const x = 300 + Math.random() * 3400;
            const y = 300 + Math.random() * 3400;
            card.style.left = `${x}px`; card.style.top = `${y}px`;
            card.style.transform = `rotate(${(Math.random()*20)-10}deg)`;
            
            const src = `https://picsum.photos/400/300?random=${i}`;
            card.innerHTML = `<img src="${src}"><div class="card-title">MEM_ID_${i}</div>`;
            card.onclick = () => {
                document.getElementById('lb-img').src = src;
                document.getElementById('lightbox').style.display = 'flex';
            };
            universe.appendChild(card);
        }

        // --- THE "USER FRIENDLY" MAGIC ---
        function flyTo(targetX, targetY, targetZoom) {
            state.isFlying = true;
            universe.style.transition = "transform 1.2s cubic-bezier(0.19, 1, 0.22, 1)";
            state.x = -targetX;
            state.y = -targetY;
            state.zoom = targetZoom;
            update();
        }

        function update() {
            const centerX = window.innerWidth / 2 / state.zoom;
            const centerY = window.innerHeight / 2 / state.zoom;
            universe.style.transform = `scale(${state.zoom}) translate(${state.x + centerX}px, ${state.y + centerY}px)`;
            
            // Radar Logic
            const rS = 120; // Radar size
            const rw = (window.innerWidth / state.zoom / UNIVERSE_SIZE) * rS;
            const rh = (window.innerHeight / state.zoom / UNIVERSE_SIZE) * rS;
            radarView.style.width = Math.min(rw, rS) + 'px';
            radarView.style.height = Math.min(rh, rS) + 'px';
            radarView.style.left = ((-state.x / UNIVERSE_SIZE) * rS) - (rw/2) + 'px';
            radarView.style.top = ((-state.y / UNIVERSE_SIZE) * rS) - (rh/2) + 'px';
        }

        init();
    </script>
</body>
</html>
