<!DOCTYPE html>
<html lang="fr" data-theme="art-deco">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Mon Commerce — Ma Spécialité à Toulouse</title>
  <meta name="description" content="Mon Entreprise — découvrez nos services et produits à Toulouse. Horaires, photos, avis clients et contact. Passez nous voir !">
  <meta name="keywords" content="entreprise, services, produits, Toulouse, professionnel, horaires, contact">
  <meta name="author" content="Nom de l'entreprise">
  <link rel="canonical" href="https://www.site.com/">
  <meta name="robots" content="index, follow">

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --text-dark: #222222;
      --muted: #6b6b6b;
      --accent: #d99a3b;
      --accent-light: #f0c56a;
      --accent-dark: #c5862e;
      --surface: #ffffff;
      --surface-alt: rgba(255,255,255,0.98);
      --surface-gradient: linear-gradient(180deg, rgba(217,154,59,0.06), rgba(217,154,59,0.02));
      --border-light: rgba(0,0,0,0.04);
      --border-mid: rgba(0,0,0,0.06);
      --border-strong: rgba(0,0,0,0.1);
      --border-stronger: rgba(0,0,0,0.2);
      --border-accent: rgba(217,154,59,0.15);
      --border-accent-hover: rgba(217,154,59,0.08);
      --shadow: 0 6px 22px rgba(0,0,0,0.08);
      --shadow-accent: 0 6px 18px rgba(217,154,59,0.18);
      --shadow-strong: 0 18px 40px rgba(0,0,0,0.6);
      --shadow-btn: 0 4px 10px rgba(217,154,59,0.2);
      --overlay-dark: rgba(0,0,0,0.7);
      --overlay-light: rgba(0,0,0,0.08);
      --success: #4caf50;
      --warning: #ff9800;
      --error: #e53935;
      --max-width: 700px;
      --radius: 10px;
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      line-height: 1.5;
    }

    .topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 10px 12px;
      background: var(--surface);
      box-shadow: var(--shadow);
      border-bottom: 1px solid var(--border-mid);
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 2px;
      padding-left: 6px;
    }

    .hamburger {
      width: 44px; height: 44px;
      display: grid; place-items: center;
      background: var(--surface);
      border-radius: 8px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-light);
      cursor: pointer;
    }

    .hamburger .bars {
      width: 22px; height: 2px;
      background: var(--text-dark);
      box-shadow: 0 6px 0 var(--text-dark), 0 -6px 0 var(--text-dark);
      border-radius: 2px;
    }

    .brand .name {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1rem;
      color: var(--text);
    }

    .brand .tag {
      font-size: 0.75rem;
      color: var(--muted);
    }

    nav.site-nav {
      position: fixed;
      left: 12px; top: 72px;
      z-index: 999;
      background: var(--surface-alt);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      padding: 10px;
      box-shadow: var(--shadow);
      max-width: 240px;
      display: none;
    }

    nav.site-nav a {
      display: block;
      padding: 10px 12px;
      border-radius: 8px;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }

    nav.site-nav a:hover {
      background: var(--border-accent-hover);
    }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 60px 20px 90px;
    }

    header.hero {
      display: flex;
      gap: 28px;
      align-items: center;
      padding: 28px 12px 5px;
      border-radius: 12px;
      margin-top: 20px;
      background: var(--surface-gradient);
    }

    /* Added for correct flex layout */
    .hero-left { flex: 1; min-width: 240px; }
    .hero-right { max-width: 700px; flex-shrink: 0; }

    .hero p.lead { color: var(--muted); margin: 8px 0 16px; }

    .btn {
      display: inline-block;
      padding: 10px 14px;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 600;
      background: var(--accent);
      color: var(--surface);
      box-shadow: var(--shadow-accent);
    }

    .btn.secondary {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--border-accent);
      box-shadow: none;
    }

    img, .gallery img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 12px;
      display: block;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
    }

    section {
      margin-top: 18px;
      padding: 22px;
      border-radius: 12px;
      background: var(--surface);
      box-shadow: var(--shadow);
    }

    .section-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .section-title h2 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
    }

    .hours {
      width: 100%;
      border-collapse: collapse;
    }

    .hours td {
      padding: 6px 8px;
      border-bottom: 1px dashed #f0f0f0;
    }

    .muted { color: var(--muted); font-size: 0.95rem; }
    .stars { color: var(--accent); font-weight: 700; }

    .review {
      padding: 10px;
      border-radius: 10px;
      background: var(--surface);
      border: 1px solid var(--border-light);
    }

    .map {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid var(--border-mid);
    }

    footer {
      padding: 18px;
      text-align: center;
      color: var(--muted);
      font-size: 0.95rem;
      margin: 28px 5px 18px;
    }

    .cookie-actions { display: flex; gap: 6px; }

    .cookie-btn {
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .cookie-btn.accept { background: var(--accent); color: var(--surface); box-shadow: var(--shadow-btn); }
    .cookie-btn.accept:hover { background: var(--accent-dark); }
    .cookie-btn.decline { background: transparent; color: var(--muted); border: 1px solid var(--border-strong); }
    .cookie-btn.decline:hover { color: var(--text); border-color: var(--border-stronger); }

    @media (max-width: 800px) {
      .hero { flex-direction: column; }
      .hero-right { width: 100%; }
    }

    [data-theme="art-deco"] {
      --bg: #1a1a1a;
      --text: #f2f0e6;
      --text-dark: #d9d6c3;
      --muted: #a69f8d;
      --accent: #d4af37;
      --accent-light: #f2d16b;
      --accent-dark: #a7831f;
      --surface: #2a2a2a;
      --surface-alt: rgba(42,42,42,0.95);
      --surface-gradient: linear-gradient(135deg, #3a3a3a 0%, #2a2a2a 100%);
      --border-light: rgba(255,215,55,0.2);
      --border-mid: rgba(255,215,55,0.35);
      --border-strong: rgba(255,215,55,0.5);
      --border-stronger: rgba(255,215,55,0.65);
      --border-accent: rgba(212,175,55,0.4);
      --border-accent-hover: rgba(212,175,55,0.2);
      --shadow: 0 6px 22px rgba(0,0,0,0.6);
      --shadow-accent: 0 6px 18px rgba(212,175,55,0.25);
      --shadow-strong: 0 18px 40px rgba(0,0,0,0.7);
      --shadow-btn: 0 4px 10px rgba(212,175,55,0.3);
      --overlay-dark: rgba(0,0,0,0.75);
      --overlay-light: rgba(255,215,55,0.08);
    }
  </style>
</head>

<body>
  <div class="topbar">
    <button class="hamburger" id="hamburger"><span class="bars"></span></button>
    <a href="index.html" style="text-decoration: none; color: inherit;">
      <div class="brand">
        <span class="name">Mon Commerce</span>
        <span class="tag">Ma Spécialité — Toulouse</span>
      </div>
    </a>
  </div>

  <nav class="site-nav" id="site-nav">
    <a href="#avis">Avis</a>
    <a href="#horaires">Horaires</a>
    <a href="#photos">Photos</a>
    <a href="#menu">Spécialités</a>
    <a href="#carte">Nous trouver</a>
    <a href="#contact">Contact</a>
  </nav>

  <main class="container" id="top">
    <!-- ✅ Fixed hero structure -->
    <header class="hero">
      <div class="hero-left">
        <p class="lead">Produits et services de qualité, conçus avec passion et savoir-faire — votre satisfaction au cœur de notre engagement depuis 1963.</p>
        <div class="muted" style="margin-top:12px;">
          <strong>Email:</strong> <a href="mailto:contact@example.com"><span id="email-text">contact@example.com</span></a>
          <i class="fa-regular fa-clone" id="copy-icon" style="cursor:pointer;margin-left:8px;"></i>
          <span id="copied-popup" style="display:none;margin-left:10px;color:blue;font-size:0.8rem;">Copié !</span>
        </div>
      </div>
      <div class="hero-right">
        <img src="images/Ralph.jpg" alt="Vitrine">
      </div>
    </header>

    <!-- rest of your content remains identical -->
    <!-- ... (Avis, Horaires, Photos, etc.) -->
  </main>
</body>
</html>
