<!DOCTYPE html>
<html lang="fr" data-theme="epicerie">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* === TABAC DE LA GARE THEME === */
[data-theme="epicerie"] {
  /* === Core Palette === */
  --cream-beige: #f4ede4;        /* Soft beige base */
  --light-wood: #d6b98c;         /* Natural wood tone */
  --gentle-blue: #9ec4dc;        /* Light pastel blue */
  --mint-green: #a7d9a7;         /* Fresh mint green */
  --warm-red: #e36b5d;           /* Friendly warm red accent */
  --charcoal: #2e2e2e;           /* Deep neutral gray */
  --white: #ffffff;              /* Clean white for contrast */
  --shadow-soft: rgba(0, 0, 0, 0.1);
  --shadow-medium: rgba(0, 0, 0, 0.2);

  /* === Body === */
  --body-bg: var(--mint-green);
  --body-text: var(--charcoal);

  /* === Topbar === */
  --topbar-bg: var(--gentle-blue);
  --topbar-text: var(--white);
  --topbar-border: var(--warm-red);
  --topbar-shadow: 0 2px 8px var(--shadow-medium);

  /* === Hamburger === */
  --hamburger-bg: var(--gentle-blue);
  --hamburger-border: var(--warm-red);
  --hamburger-bar: var(--white);
  --hamburger-hover: var(--warm-red);

  /* === Brand === */
  --brand-name-color: var(--charcoal);
  --brand-name-glow: 0 0 5px var(--mint-green);
  --brand-tag-color: var(--charcoal);
  --brand-bg: var(--gentle-blue);

  /* === Navigation === */
  --nav-bg: var(--white);
  --nav-text: var(--charcoal);
  --nav-hover-bg: var(--mint-green);
  --nav-hover-text: var(--charcoal);
  --nav-border: var(--light-wood);
  --nav-shadow: 0 2px 8px var(--shadow-soft);

  /* === Hero === */
  --hero-bg: var(--warm-red);
  --hero-text: var(--charcoal);
  --hero-border: var(--warm-red);
  --hero-shadow: 0 2px 8px var(--shadow-soft);

  /* === Lead Text === */
  --lead-text-color: var(--charcoal);
  --lead-bg: transparent;

  /* === Email === */
  --email-link-color: var(--warm-red);
  --email-link-hover: var(--mint-green);
  --email-text: var(--charcoal);
  --email-bg: transparent;
}

    body {
      background: var(--body-bg);
      color: var(--body-text);
      font-family: 'Inter', sans-serif;
      margin: 0;
    }

    /* === Topbar === */
    .topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 10px 12px;
      background: var(--topbar-bg);
      color: var(--topbar-text);
      box-shadow: var(--topbar-shadow);
      border-bottom: 2px solid var(--topbar-border); /* keep red underline */
    }

    /* === Brand === */
    .brand {
      display: flex;
      flex-direction: column;
      gap: 2px;
      padding-left: 6px;
    }

    .brand .name {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1rem;
      color: var(--brand-name-color);
      text-shadow: var(--brand-name-glow);
      transition: text-shadow 0.3s, color 0.3s;
    }

    .brand .name:hover {
      color: var(--email-link-hover);
      text-shadow: 0 0 15px var(--email-link-hover);
    }

    .brand .tag {
      font-size: 0.75rem;
      color: var(--brand-tag-color);
    }

    /* === Hamburger === */
    .hamburger {
      width: 44px; height: 44px;
      display: grid; place-items: center;
      background: var(--hamburger-bg);
      border-radius: 8px;
      border: 1px solid var(--hamburger-border);
      cursor: pointer;
      transition: background 0.3s;
    }

    .hamburger:hover {
      background: var(--hamburger-hover);
    }

    .hamburger.active {
      background: var(--hamburger-hover); /* red when active */
    }

    .hamburger .bars {
      width: 22px; height: 2px;
      background: var(--hamburger-bar);
      box-shadow: 0 6px 0 var(--hamburger-bar), 0 -6px 0 var(--hamburger-bar);
      border-radius: 2px;
    }

    /* === Navigation === */
    nav.site-nav {
      position: fixed;
      left: 12px; top: 72px;
      z-index: 999;
      background: var(--nav-bg);
      border-radius: 12px;
      padding: 10px;
      box-shadow: var(--nav-shadow);
      border: 1px solid var(--nav-border);
      display: none;
      transition: all 0.3s ease;
    }

    nav.site-nav a {
      display: block;
      padding: 10px 12px;
      border-radius: 8px;
      color: var(--nav-text);
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s, color 0.3s;
    }

    nav.site-nav a:hover {
      background: var(--nav-hover-bg);
      color: var(--nav-hover-text);
    }

    /* === Container === */
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 100px 20px 90px;
    }

    /* === Hero === */
    header.hero {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 28px 12px 5px;
      border-radius: 12px;
      background: var(--hero-bg);
      box-shadow: var(--hero-shadow);
      border-left: none; /* remove green line */
    }

    .hero-right img {
      width: 100%;
      border-radius: 12px;
      display: block;
    }

    .hero p.lead {
      color: var(--lead-text-color);
      margin: 8px 0 16px;
    }

    /* === Email === */
    .email-link {
      color: var(--email-link-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .email-link:hover {
      color: var(--email-link-hover);
    }

    @media (max-width: 800px) {
      .hero { flex-direction: column; }
      .hero-right { width: 100%; }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <button class="hamburger" id="hamburger"><span class="bars"></span></button>
    <a href="index.html" style="text-decoration: none; color: inherit;">
      <div class="brand">
        <span class="name">Epicerie Antoine</span>
        <span class="tag">Produits Frais — Toulouse</span>
      </div>
    </a>
  </div>

  <nav class="site-nav" id="site-nav">
    <a href="#avis">Avis</a>
    <a href="#horaires">Horaires</a>
    <a href="#photos">Photos</a>
    <a href="#menu">Spécialités</a>
    <a href="#carte">Nous trouver</a>
    <a href="#contact">Contact</a>
  </nav>
 
  <main class="container" id="top">
    <header class="hero" role="banner" aria-label="Présentation">
      <div class="hero-left">
        <div class="hero-right">
          <img src="color/epicerie.jpg" alt="Vitrine">
        </div>
        <div style="margin-top:12px;">
          <p class="lead">
            Bienvenue ! Votre épicerie de quartier pour les courses du quotidien. Retrouvez ici nos produits, nos horaires d’ouverture et l’ensemble de nos services.</p>
        </div>
        <div style="margin-top:12px;">
          <strong>Email:</strong>
          <a href="mailto:contact@example.com" class="email-link">
            <span id="email-text">contact@example.com</span>
          </a>
        </div>
      </div>
    </header>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const hamburger = document.getElementById('hamburger');
      const nav = document.getElementById('site-nav');

      if (hamburger && nav) {
        hamburger.addEventListener('click', () => {
          hamburger.classList.toggle('active');
          const isActive = hamburger.classList.contains('active');
          nav.style.display = isActive ? 'block' : 'none';
        });
      }
    });
  </script>
</body>
</html>
